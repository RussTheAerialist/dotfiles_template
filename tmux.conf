# I prefer ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Better split key bindings
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf

# allow mouse
set -g mouse on

# Fix resizing on osx
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -L 10
bind h resize-pane -R 10
